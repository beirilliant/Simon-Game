<!doctype html>
<html lang="en">
  <head>
    <title>Simon Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container" id="wrap">
        <div class="container text-center" id="sCircle">
            <h1><strong>Simon</strong></h1>

            <div class="row" id="wrap2">
                <div class="col">
                    <div class="container" id="count"></div>
                    <label for="count"><strong>COUNT</strong></label>
                </div>

                <div class="col">
                    <button class="btn btn-lg btn-danger" id="start"></button>
                    <label for="start"><strong>START</strong></label>
                </div>

                <div class="col">
                    <button class="btn btn-lg btn-warning" id="strict"></button>
                    <label for="strict"><strong>STRICT</strong></label>
                </div>
            </div>

            <div class="row" id="switchDiv">

                <div class="col" id="off">
                    <label><strong>OFF</strong></label>
                </div>

                <div class="col-xs-2" id="switch">
                    <button class="btn btn-lg btn-primary" id="switchBtn"></button>
                </div>
                
                <div class="col" id="on">
                    <label><strong>ON</strong></label>
                </div>
            </div>
        </div>

        <div class="container d-sm-flex">
          <div class="qCircle" id="tl"></div>
          <div class="qCircle" id="tr"></div>
        </div>

        <div class="container d-sm-flex">
          <div class="qCircle" id="bl"></div>
          <div class="qCircle" id="br"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
